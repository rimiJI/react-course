<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMassage(props) {
        const message = props.message;
        return (
          <div>
            {message}
            <img src="user.png" width="50" />
          </div>
        );
      }

      const app = (
        <>
          <ChatInput />
          <ChatMassage message="hello chatbot!" />
          <ChatMassage message="Hello! How can I help you?" />
          <ChatMassage message="can you get me todays date?" />
          <ChatMassage message="Today is January 13" />
          <ChatMassage message="how about flip a coin" />
          <ChatMassage message="Sure! You got heads" />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
